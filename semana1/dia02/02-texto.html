<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-texto</title>
</head>
<body>

    <!-- H1 se utiliza para poner titulos y se recomienda colocarla una sola vez-->
    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Non aut ducimus odio nemo, quo beatae ex magni excepturi magnam quibusdam perferendis! Dolorem quod impedit expedita vel deserunt suscipit magnam voluptate?
    </p>

    <!--br es para dar saltos de linea-->
    <br />

        <strong>
            Soy negrita
        </strong>

    <!-- es para saltar la pagina con un guion-->
    <hr />

    <p>
        Hola soy <strong>Diego</strong>
    </p>



    <!--code es para colocar codigo-->
    <code>Hola soy codigo</code>


</body>
</html>
