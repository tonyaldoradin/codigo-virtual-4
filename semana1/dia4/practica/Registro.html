<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>

    <header >
        <h1>Registrarse</h1>
    </header>

    <nav>
        <a href="#">Registro</a>
        <a href="./Login.html">Login</a>

    </nav>

    <form>

        <table>

            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo:</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" 
                    placeholder="Ingrese nombre"
                    required>
                </td>

            </tr>

            <tr>
                <td>
                    <label for="inLastName">Apellidos:</label>
                </td>
                <td>
                    <input type="text" id="inLastName" 
                    placeholder="Ingrese Apellidos"
                    required>
                </td>

            </tr>

            <tr>
                <td>
                    <label for="inputEdad">Edad:</label>
                </td>
                <td>
                    <input type="number" id="inputEdad" placeholder="Ingrese edad">
                </td>

            </tr>

            <tr>
                <td>
                    <label for="iptBdate">Fecha Nacimiento:</label>
                </td>
                <td>
                    <input type="date" id="iptBdate" value="2020-12-12">
                </td>

            </tr>

            <tr>
                <td>
                    <label>Email</label>
                </td>

                <td>
                    <input type="email" value="@gmail.com" placeholder="Ingrese email" id="">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inPswd">Password</label>
                </td>

                <td>
                    <input type="password" id="inPswd">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Sexo</label>
                </td>

                <td>
                    <label for="inrbtnMas">M</label>
                    <input type="radio" id="inrbtnMas" name="genero">

                    <label for="inrbtnFem">F</label>
                    <input type="radio" id="inrbtnFem" name="genero">

                    <label for="inrbtnOtro">Otro</label>
                    <input type="radio" id="inrbtnOtro" name="genero">
                </td>
            </tr>

            <tr>

                <td>
                    <label>Idiomas</label>
                </td>

                <td>
                    <label for="chbxIngles">Ingles</label>
                    <input type="checkbox" id="chbxIngles" checked>

                    <label for="chbxEspañol">Español</label>
                    <input type="checkbox" id="chbxEspañol">

                    <label for="chbxPortugues">Portuges</label>
                    <input type="checkbox" id="chbxPortugues">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="slcLang">Seleccionar Idioma</label>
                </td>

                <td>
                    <select id="slcLang">
                        <option value="">Seleccione Idioma</option>
                        <option value="">Basico</option>
                        <option value="">Intermedio</option>
                        <option value="">Avanzado</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Comentarios</label>
                </td>

                <td>

                    <textarea name="" id="" cols="20" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inLoadFile">Subir CV</label>
                </td>

                <td>
                    <input type="file" id="inLoadFile">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <input type="color" id="inputColor">
                </td>
            </tr>



        </table>
    </form>
    
</body>
</html>
