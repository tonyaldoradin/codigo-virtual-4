<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>

    <form>
        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo:</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" placeholder="Ingrese nombre">
                </td>

            </tr>

            <tr>
                <td>
                    <label for="inputEdad">Edad:</label>
                </td>
                <td>
                    <input type="number" id="inputEdad" placeholder="Ingrese edad">
                </td>

            </tr>

            <tr>
                <td>
                    <label for="iptBdate">Fecha Nacimiento:</label>
                </td>
                <td>
                    <input type="date" id="iptBdate">
                </td>

            </tr>

            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <input type="color" id="inputColor">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Sexo</label>
                </td>

                <td>
                    <label for="inrbtnMas">M</label>
                    <input type="radio" id="inrbtnMas" name="genero">

                    <label for="inrbtnFem">F</label>
                    <input type="radio" id="inrbtnFem" name="genero">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
