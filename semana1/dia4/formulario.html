<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>

    <form>
        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo:</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" 
                    placeholder="Ingrese nombre"
                    minlength="4"
                    maxlength="7"
                    pattern="[a-z]"
                    required>
                </td>

            </tr>

            <tr>
                <td>
                    <label for="inputEdad">Edad:</label>
                </td>
                <td>
                    <input type="number" 
                    id="inputEdad" 
                    placeholder="Ingrese edad"
                    min="0"
                    max="100"
                    
                    >
                </td>

            </tr>

            <tr>
                <td>
                    <label for="iptBdate">Fecha Nacimiento:</label>
                </td>
                <td>
                    <input type="date" id="iptBdate" value="2020-12-12">
                </td>

            </tr>

            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <input type="color" id="inputColor">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Sexo</label>
                </td>

                <td>
                    <label for="inrbtnMas">M</label>
                    <input type="radio" id="inrbtnMas" name="genero">

                    <label for="inrbtnFem">F</label>
                    <input type="radio" id="inrbtnFem" name="genero">
                </td>
            </tr>

            <tr>

                <td>
                    <label>Idiomas</label>
                </td>

                <td>
                    <label for="chbxIngles">Ingles</label>
                    <input type="checkbox" id="chbxIngles" checked>

                    <label for="chbxEspañol">Español</label>
                    <input type="checkbox" id="chbxEspañol">

                    <label for="chbxPortugues">Portuges</label>
                    <input type="checkbox" id="chbxPortugues">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Email</label>
                </td>

                <td>
                    <input type="email" value="@gmail.com" placeholder="Ingrese email" id="">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inPassword">Password</label>
                </td>

                <td>

                    <input type="password" name="" id="inPassword">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Comentarios</label>
                </td>

                <td>

                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="slcDep">Seleccionar Departamento</label>
                </td>

                <td>
                    <select id="slcDep">
                        <option value="">Seleccione Departamento</option>
                        <option value="">Arequipa</option>
                        <option value="">Lima</option>
                        <option value="">Tacna</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inLoadFile">Subir CV</label>
                </td>

                <td>
                    <input type="file" id="inLoadFile">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Acciones</label>

                </td>
                    
                <td>
                    <input type="submit" value="Registrarmte">
                    <input type="reset" value="Limpiar">
                </td>
            </tr>

            
        </table>
    </form>
</body>

</html>
